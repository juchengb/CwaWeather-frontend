        /* ============================

        :root {

<body>

    <script>
        const API_URL = "https://tw-weather-tempfit.zeabur.app/api/weather";

        const CITY_BOUNDINGS = {

            "æ¡ƒåœ’å¸‚": { latMin: 24.60, latMax: 25.10, lonMin: 120.90, lonMax: 121.40 },
            "æ–°ç«¹å¸‚": { latMin: 24.75, latMax: 24.88, lonMin: 120.90, lonMax: 121.02 },
            "æ–°ç«¹ç¸£": { latMin: 24.50, latMax: 25.00, lonMin: 120.75, lonMax: 121.30 },
            "è‹—æ —ç¸£": { latMin: 24.20, latMax: 24.70, lonMin: 120.60, lonMax: 121.10 },
            "è‡ºä¸­å¸‚": { latMin: 24.00, latMax: 24.50, lonMin: 120.40, lonMax: 121.00 },
            "å½°åŒ–ç¸£": { latMin: 23.75, latMax: 24.25, lonMin: 120.35, lonMax: 120.75 },
            "å—æŠ•ç¸£": { latMin: 23.50, latMax: 24.20, lonMin: 120.65, lonMax: 121.15 },
            "é›²æ—ç¸£": { latMin: 23.45, latMax: 23.90, lonMin: 120.20, lonMax: 120.65 },
            "å˜‰ç¾©å¸‚": { latMin: 23.45, latMax: 23.53, lonMin: 120.40, lonMax: 120.49 },
            "å˜‰ç¾©ç¸£": { latMin: 23.20, latMax: 23.70, lonMin: 120.10, lonMax: 120.80 },
            "è‡ºå—å¸‚": { latMin: 22.80, latMax: 23.30, lonMin: 120.05, lonMax: 120.50 },
            "é«˜é›„å¸‚": { latMin: 22.40, latMax: 23.30, lonMin: 120.10, lonMax: 120.70 },
            "å±æ±ç¸£": { latMin: 21.90, latMax: 22.85, lonMin: 120.40, lonMax: 120.95 },
            "å®œè˜­ç¸£": { latMin: 24.20, latMax: 25.10, lonMin: 121.45, lonMax: 122.10 },

            "æ¾æ¹–ç¸£": { latMin: 23.17, latMax: 23.85, lonMin: 119.30, lonMax: 119.70 },
            "é‡‘é–€ç¸£": { latMin: 24.34, latMax: 24.54, lonMin: 118.20, lonMax: 118.50 },

        };

        async function getUserCity() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    console.log("ç„¡æ³•åˆ¤å®šç¶“ç·¯åº¦ï¼Œé è¨­è‡ºåŒ—å¸‚");
                    resolve("è‡ºåŒ—å¸‚");
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        const { latitude, longitude } = pos.coords;

                        for (const city in CITY_BOUNDINGS) {
                            const b = CITY_BOUNDINGS[city];
                            if (
                                latitude >= b.latMin && latitude <= b.latMax &&
                                longitude >= b.lonMin && longitude <= b.lonMax
                            ) {
                                console.log("ç¶“ç·¯åº¦:", latitude, longitude, "â†’ åˆ¤å®šç¸£å¸‚:", city);
                                resolve(city);
                                return;
                            }
                        }

                        console.log("ç¶“ç·¯åº¦ç„¡æ•ˆï¼Œé è¨­è‡ºåŒ—å¸‚");
                        resolve("è‡ºåŒ—å¸‚"); // fallback

                    },
                    () => resolve("è‡ºåŒ—å¸‚"), // ä½¿ç”¨è€…æ‹’çµ•å®šä½
                    { timeout: 4000 }
                );
            });
        }

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "åŠ ä»¶å¤–å¥—";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // æ›´æ–°åœ°é»é¡¯ç¤º
            document.querySelector(".location-pill").textContent = "ğŸ“ " + data.city;

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">

                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            // æŠ“ä»Šå¤©çš„æ—¥æœŸæ•¸å­— (ä¾‹å¦‚ 24)
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                // åˆ¤æ–·è©²é å ±çš„æ—¥æœŸæ˜¯å¦è·Ÿä»Šå¤©ä¸åŒï¼Œä¸åŒå°±æ˜¯æ˜å¤©
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // å–å¾—ä½¿ç”¨è€…ç¸£å¸‚ï¼ˆæˆ– fallbackï¼‰
                const userCity = await getUserCity();

                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                // 2. å®šç¾©ã€ŒæŠ“å–è³‡æ–™ã€çš„å·¥ä½œ
                const fetchPromise = fetch(API_URL).then(res => res.json());

                // 3. Promise.all æœƒç­‰å¾…ã€Œå…©å€‹éƒ½å®Œæˆã€æ‰æœƒå¾€ä¸‹èµ°
                // result é™£åˆ—è£¡ï¼Œç¬¬ä¸€å€‹æ˜¯ delay çš„çµæœ(æ²’ç”¨åˆ°)ï¼Œç¬¬äºŒå€‹æ˜¯ api çš„ json è³‡æ–™
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';

            } catch (e) {

    </script>
